<!DOCTYPE html>
<html lang="en">

<head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
      <h1 class="top">To-Do Lista</h1>
        <div class="col1">
    <label for="input" class="label">Skriv en ToDo</label>

    </div>
    <div class="col3">
        <button type="submit" id="addBtn">Lägg till</button>
    </div>
    </header>
    <main class="container">

        <div class="maincol1">
        <h2>Att Göra</h2>
        <ul id="todoUL">
 
                
        </ul>
    </div>
    <div class="maincol2">
        <h2>Färdig</h2>
        <ul id="done">

        </ul>
    </div>


    </main>
    <script src="main.js"></script>
</body>

</html>
